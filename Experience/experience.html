        body {

        .content {

    <script>
        // Function to display the active project based on the URL hash
        function showProject() {
            const hash = window.location.hash.substring(1); // Get hash value (e.g., "longboard")
            const sections = document.querySelectorAll('.content');

            sections.forEach(section => {
                section.classList.remove('active'); // Hide all sections
                if (section.id === hash) {
                    section.classList.add('active'); // Show the matching section
                }
            });
        }

        // Show the project on page load and hash change
        window.addEventListener('DOMContentLoaded', showProject);
        window.addEventListener('hashchange', showProject);
    </script>
